<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>belajar membuat table</title>
</head>
<body>
    <table border="10">
        <tr>
            <td>baris 1 sel 1</td>
            <td>baris 1 sel 2</td>
        </tr>
        <tr>

            <td>baris 2 sel 2</td>

        <tr bgcolor="pink">
            <th rowspan="2">No</th>
            <th rowspan="2" align="right" valign="bottom">Nama</th>
            <th rowspan="2" align="left" valign="top">Prodi</th>
            <th rowspan="2">Angkatan</th>
            <th colspan="2">Nilai</th>
        </tr>
        <tr bgcolor="pink">
            <th>UTS</th>
            <th>UAS</th>
        </tr>

            <td>1</td>
            <td>Shafira</td>
            <td>informatika</td>
            <td>2023</td>
            <td>80</td>
            <td>90</td>
        </tr>
        <tr>
            <td>2</td>
            <td>ismi</td>
            <td>mesin</td>
            <td>2020</td>
            <td>80</td>
            <td>90</td>
        </tr>
        <tr>
            <td>3</td>
            <td>fitri</td>
            <td>agroindustri</td>
            <td>2021</td>
            <td>80</td>
            <td>90</td>
        </tr>
        
    </table>


</body>
</html>
